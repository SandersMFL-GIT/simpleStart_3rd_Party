<template>
    <template if:true={signingUrl}>
        <iframe
            src={signingUrl}
            width="100%"
            height="700"
            frameborder="0"
            style="border:0; min-height:600px;"
            allowfullscreen>
        </iframe>
    </template>
    <template if:true={error}>
        <div class="slds-text-color_error">Error loading agreement: {error}</div>
    </template>
    <template if:true={agreementId}>
        <template if:false={signingUrl}>
            <div>Loading agreement for signature...</div>
        </template>
    </template>
</template>
