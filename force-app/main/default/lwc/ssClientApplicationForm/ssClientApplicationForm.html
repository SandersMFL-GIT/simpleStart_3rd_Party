<template>
    <div class="slds-grid slds-grid_align-center slds-p-around_medium" style="background-color: #b3b5b8;">
        <div class="slds-size_1-of-1 slds-medium-size_2-of-3 slds-large-size_1-of-2">
            <lightning-card icon-name="standard:user" variant="base">
                <h3 slot="title" class="slds-card__header-title">
                    SimpleStart Application
                </h3>

                <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                    <p class="slds-text-heading_small slds-m-bottom_small">
                        Get Pre-Qualified Instantly!
                    </p>
                    <p class="slds-m-bottom_large">
                        Take the first step toward a reduced retainer without affecting your credit score..
                    </p>

                    <lightning-record-edit-form
                        object-api-name="Account"
                        record-id={recordId}
                        onsuccess={handleSuccess}
                        onerror={handleError}
                    ><div class="slds-size_3-of-4">
                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                        <lightning-input-field field-name="MiddleName"></lightning-input-field>
                        <lightning-input-field field-name="LastName"></lightning-input-field>
                        <lightning-input-field field-name="PersonMobilePhone"></lightning-input-field>
                        <lightning-input-field field-name="PersonEmail"></lightning-input-field>
                        <lightning-input-field field-name="Birthdate__c"></lightning-input-field>
                        <lightning-input-field field-name="Social_Security_Number__c"></lightning-input-field>
                        <lightning-input-field field-name="PersonMailingStreet"></lightning-input-field>
                        <lightning-input-field field-name="PersonMailingCity"></lightning-input-field>
                        <lightning-input-field field-name="State_A__c"></lightning-input-field>
                        <lightning-input-field field-name="PersonMailingPostalCode"></lightning-input-field>
                        <lightning-input-field field-name="Annual_household_income__c"></lightning-input-field>
</div>
                        <div class="slds-m-top_medium slds-text-align_center">
                            <template if:true={isLoading}>
                                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                            </template>
                            <lightning-button
                                variant="brand"
                                label="Save & Next"
                                type="button"
                                onclick={handleSave}
                                disabled={isLoading}>
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                    
                    <template if:true={errorMessage}>
                        <div class="slds-text-color_error slds-m-top_small">{errorMessage}</div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
