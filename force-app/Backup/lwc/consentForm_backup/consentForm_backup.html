<template>
    <lightning-button
        variant="base"
        label={consentToggleLabel}
        onclick={toggleConsent}
        class="slds-m-bottom_small">
    </lightning-button>

    <!-- Disclosure Text -->
    <template if:true={showConsent}>
        <div
            class="slds-box slds-theme_default slds-scrollable_y slds-m-bottom_medium"
            style="max-height: 300px;"
            data-id="consent-container"
            lwc:dom="manual">
            <!-- Required: must be empty! -->
        </div>
    </template>

    <!-- Explanation -->
    <p class="slds-m-bottom_medium">
        By checking both boxes and clicking “I AGREE”, you confirm you have read and agree to the Consent to Electronic Disclosures and the Terms of Service.
    </p>

    <!-- Checkboxes -->
    <div class="slds-grid slds-wrap slds-m-bottom_medium">
        <div class="slds-size_1-of-1 slds-m-bottom_xx-small">
            <lightning-input type="checkbox" label="Consent to Electronic Disclosures" onchange={handleConsentChange}></lightning-input>
        </div>
        <div class="slds-size_1-of-1">
            <lightning-input type="checkbox" label="Agree to Terms of Service" onchange={handleTermsChange}></lightning-input>
        </div>
    </div>

    <!-- Agree Button -->
    <lightning-button
        label="I AGREE"
        onclick={handleAgree}
        disabled={buttonDisabled}
        variant="brand">
    </lightning-button>
</template>
